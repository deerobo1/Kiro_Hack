<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to ConversaLearn and continue your language learning journey through conversations.">
    <title>Log In - ConversaLearn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">ConversaLearn</a>
                <div class="nav-actions">
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <main class="section">
        <div class="container">
            <div class="auth-container" style="max-width: 400px; margin: 0 auto;">
                <div class="card" style="padding: var(--space-2xl);">
                    <div class="text-center" style="margin-bottom: var(--space-2xl);">
                        <h1>Welcome Back!</h1>
                        <p>Continue your language learning journey</p>
                    </div>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                required 
                                autocomplete="email"
                                placeholder="Enter your email"
                            >
                            <div class="form-error" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div style="position: relative;">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    required 
                                    autocomplete="current-password"
                                    placeholder="Enter your password"
                                >
                                <button 
                                    type="button" 
                                    id="togglePassword" 
                                    style="position: absolute; right: var(--space-md); top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-muted);"
                                    aria-label="Toggle password visibility"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                            <div class="form-error" id="passwordError"></div>
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xl);">
                            <label style="display: flex; align-items: center; gap: var(--space-sm); cursor: pointer;">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <span style="font-size: var(--font-size-sm);">Remember me</span>
                            </label>
                            <a href="#" style="font-size: var(--font-size-sm); color: var(--primary);">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-lg);">
                            <span id="loginButtonText">Log In</span>
                            <div id="loginSpinner" style="display: none;">
                                <div style="width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                            </div>
                        </button>

                        <div class="form-error" id="formError" style="text-align: center;"></div>
                    </form>

                    <!-- Social Login -->
                    <div style="margin: var(--space-xl) 0;">
                        <div style="position: relative; text-align: center; margin-bottom: var(--space-lg);">
                            <hr style="border: none; height: 1px; background: var(--border);">
                            <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--bg-primary); padding: 0 var(--space-md); color: var(--text-muted); font-size: var(--font-size-sm);">or continue with</span>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
                            <button class="btn btn-secondary social-btn" data-provider="google">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Google
                            </button>
                            <button class="btn btn-secondary social-btn" data-provider="facebook">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                Facebook
                            </button>
                        </div>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p style="color: var(--text-muted); font-size: var(--font-size-sm);">
                            Don't have an account? 
                            <a href="signup.html" style="color: var(--primary); font-weight: 500;">Sign up for free</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Animation -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .social-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
    </style>

    <script src="js/auth.js"></script>
    <script>
        // Initialize login form
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.dataset.provider;
                    handleSocialLogin(provider);
                });
            });
        });
        
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Clear previous errors
            clearErrors();
            
            // Basic validation
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                return;
            }
            
            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                return;
            }
            
            // Show loading state
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                // In a real app, this would be an actual API call
                if (email === 'demo@conversalearn.com' && password === 'demo123') {
                    // Success - redirect to app
                    window.location.href = 'app.html';
                } else {
                    showError('formError', 'Invalid email or password');
                    showLoading(false);
                }
            }, 1500);
        }
        
        function handleSocialLogin(provider) {
            console.log(`Logging in with ${provider}`);
            // In a real app, this would integrate with OAuth providers
            alert(`${provider} login would be implemented here`);
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }
        
        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
        }
        
        function showLoading(isLoading) {
            const buttonText = document.getElementById('loginButtonText');
            const spinner = document.getElementById('loginSpinner');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (isLoading) {
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
