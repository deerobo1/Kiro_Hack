<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sign up for ConversaLearn and start learning languages through real conversations today.">
    <title>Sign Up - ConversaLearn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">ConversaLearn</a>
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-secondary">Log In</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Sign Up Form -->
    <main class="section">
        <div class="container">
            <div class="auth-container" style="max-width: 450px; margin: 0 auto;">
                <div class="card" style="padding: var(--space-2xl);">
                    <div class="text-center" style="margin-bottom: var(--space-2xl);">
                        <h1>Start Your Language Journey</h1>
                        <p>Join thousands of learners mastering languages through conversations</p>
                    </div>

                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="form-input" required
                                autocomplete="name" placeholder="Enter your full name">
                            <div class="form-error" id="fullNameError"></div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" required autocomplete="email"
                                placeholder="Enter your email">
                            <div class="form-error" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div style="position: relative;">
                                <input type="password" id="password" name="password" class="form-input" required
                                    autocomplete="new-password" placeholder="Create a strong password">
                                <button type="button" id="togglePassword"
                                    style="position: absolute; right: var(--space-md); top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-muted);"
                                    aria-label="Toggle password visibility">
                                    üëÅÔ∏è
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength" style="margin-top: var(--space-xs);">
                                <div class="strength-bar"
                                    style="height: 4px; background: var(--border); border-radius: 2px; overflow: hidden;">
                                    <div class="strength-fill"
                                        style="height: 100%; width: 0%; background: #EF4444; transition: all var(--transition-fast);">
                                    </div>
                                </div>
                                <div class="strength-text"
                                    style="font-size: var(--font-size-xs); color: var(--text-muted); margin-top: var(--space-xs);">
                                </div>
                            </div>
                            <div class="form-error" id="passwordError"></div>
                        </div>

                        <div class="form-group">
                            <label for="preferredLanguage" class="form-label">Language You Want to Learn</label>
                            <select id="preferredLanguage" name="preferredLanguage" class="form-input" required>
                                <option value="">Select a language</option>
                                <option value="spanish">Spanish</option>
                                <option value="french">French</option>
                                <option value="german">German</option>
                                <option value="italian">Italian</option>
                                <option value="portuguese">Portuguese</option>
                                <option value="mandarin">Mandarin Chinese</option>
                                <option value="japanese">Japanese</option>
                                <option value="korean">Korean</option>
                                <option value="arabic">Arabic</option>
                                <option value="russian">Russian</option>
                                <option value="hindi">Hindi</option>
                                <option value="dutch">Dutch</option>
                                <option value="swedish">Swedish</option>
                                <option value="norwegian">Norwegian</option>
                                <option value="polish">Polish</option>
                            </select>
                            <div class="form-error" id="preferredLanguageError"></div>
                        </div>

                        <div class="form-group">
                            <label
                                style="display: flex; align-items: flex-start; gap: var(--space-sm); cursor: pointer;">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required
                                    style="margin-top: 2px;">
                                <span style="font-size: var(--font-size-sm); line-height: 1.5;">
                                    I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and
                                    <a href="#" style="color: var(--primary);">Privacy Policy</a>
                                </span>
                            </label>
                            <div class="form-error" id="agreeTermsError"></div>
                        </div>

                        <div class="form-group">
                            <label
                                style="display: flex; align-items: flex-start; gap: var(--space-sm); cursor: pointer;">
                                <input type="checkbox" id="emailUpdates" name="emailUpdates" style="margin-top: 2px;">
                                <span style="font-size: var(--font-size-sm); line-height: 1.5;">
                                    Send me learning tips and product updates (optional)
                                </span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; margin-bottom: var(--space-lg);">
                            <span id="signupButtonText">Create Account</span>
                            <div id="signupSpinner" style="display: none;">
                                <div
                                    style="width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite;">
                                </div>
                            </div>
                        </button>

                        <div class="form-error" id="formError" style="text-align: center;"></div>
                    </form>

                    <!-- Social Sign Up -->
                    <div style="margin: var(--space-xl) 0;">
                        <div style="position: relative; text-align: center; margin-bottom: var(--space-lg);">
                            <hr style="border: none; height: 1px; background: var(--border);">
                            <span
                                style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--bg-primary); padding: 0 var(--space-md); color: var(--text-muted); font-size: var(--font-size-sm);">or
                                sign up with</span>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
                            <button class="btn btn-secondary social-btn" data-provider="google">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path fill="#4285F4"
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                    <path fill="#34A853"
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                    <path fill="#FBBC05"
                                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                    <path fill="#EA4335"
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                                </svg>
                                Google
                            </button>
                            <button class="btn btn-secondary social-btn" data-provider="facebook">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                                    <path
                                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                                </svg>
                                Facebook
                            </button>
                        </div>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center">
                        <p style="color: var(--text-muted); font-size: var(--font-size-sm);">
                            Already have an account?
                            <a href="login.html" style="color: var(--primary); font-weight: 500;">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Styles -->
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .social-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        select.form-input {
            cursor: pointer;
        }

        select.form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.getElementById('signupForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Password visibility toggle
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // Password strength indicator
            passwordInput.addEventListener('input', function () {
                updatePasswordStrength(this.value);
            });

            // Form submission
            signupForm.addEventListener('submit', function (e) {
                e.preventDefault();
                handleSignup();
            });

            // Social signup buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const provider = this.dataset.provider;
                    handleSocialSignup(provider);
                });
            });
        });

        function updatePasswordStrength(password) {
            const strengthFill = document.querySelector('.strength-fill');
            const strengthText = document.querySelector('.strength-text');

            let strength = 0;
            let text = '';
            let color = '#EF4444';

            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;

            if (strength === 0) {
                text = '';
            } else if (strength <= 25) {
                text = 'Weak';
                color = '#EF4444';
            } else if (strength <= 50) {
                text = 'Fair';
                color = '#F59E0B';
            } else if (strength <= 75) {
                text = 'Good';
                color = '#10B981';
            } else {
                text = 'Strong';
                color = '#10B981';
            }

            strengthFill.style.width = strength + '%';
            strengthFill.style.background = color;
            strengthText.textContent = text;
        }

        function handleSignup() {
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                preferredLanguage: document.getElementById('preferredLanguage').value,
                agreeTerms: document.getElementById('agreeTerms').checked,
                emailUpdates: document.getElementById('emailUpdates').checked
            };

            // Clear previous errors
            clearErrors();

            // Validation
            if (!formData.fullName.trim()) {
                showError('fullNameError', 'Please enter your full name');
                return;
            }

            if (!validateEmail(formData.email)) {
                showError('emailError', 'Please enter a valid email address');
                return;
            }

            if (formData.password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                return;
            }

            if (!formData.preferredLanguage) {
                showError('preferredLanguageError', 'Please select a language to learn');
                return;
            }

            if (!formData.agreeTerms) {
                showError('agreeTermsError', 'Please agree to the Terms of Service');
                return;
            }

            // Show loading state
            showLoading(true);

            // Simulate API call
            setTimeout(() => {
                // In a real app, this would be an actual API call
                console.log('Signup data:', formData);

                // Success - redirect to onboarding or app
                alert('Account created successfully! Welcome to ConversaLearn!');
                window.location.href = 'app.html';
            }, 2000);
        }

        function handleSocialSignup(provider) {
            console.log(`Signing up with ${provider}`);
            // In a real app, this would integrate with OAuth providers
            alert(`${provider} signup would be implemented here`);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }

        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
        }

        function showLoading(isLoading) {
            const buttonText = document.getElementById('signupButtonText');
            const spinner = document.getElementById('signupSpinner');
            const submitBtn = document.querySelector('button[type="submit"]');

            if (isLoading) {
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
